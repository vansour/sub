services:
  sub:
    image: ghcr.io/vansour/sub:latest
    container_name: sub
    hostname: sub
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
    environment:
      - API=${API:-api}
      - RUST_LOG=${RUST_LOG:-info}
      - LOG_JSON=${LOG_JSON:-1}
    restart: unless-stopped
        logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
    dns:
      - '1.1.1.1'
