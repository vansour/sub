services:
  sub:
    image: ghcr.io/vansour/sub:latest
    container_name: sub
    hostname: sub
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
      - ./config:/app/config
    environment:
      - DATABASE_URL=sqlite:/app/data/sub.db
    restart: unless-stopped
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
    dns:
      - '1.1.1.1'